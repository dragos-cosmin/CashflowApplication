<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid sticky-top" style="background-color:#e3f2fd;">
        <nav class="navbar navbar-expand-md ">

                <div class="navbar-nav">
                    <a class="nav-link" href="transactions/add">Add transaction</a>
                    <a class="nav-link" href="transactions?edit=true">Edit transaction</a>
                    <a class="nav-link" href="transactions?delete=true">Delete transaction</a>
                    <a class="nav-link" href="/">Exit</a>
                </div>


        </nav>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Data</th>
                <th scope="col">Observations</th>
                <th scope="col">Encashments</th>
                <th scope="col">Payments</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
        </table>

    </div>
    <div class="container-fluid">
    <div class="row"></div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">

                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Initial balance</td>
                    <td th:text="${initial}">0</td>
                </tr>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.date}"></td>
                    <td th:text="${transaction.observation}"></td>
                    <td th:if="${transaction.financialType.type=='encashment'}" th:text="${transaction.amount}"></td>
                    <td th:if="${transaction.financialType.type=='encashment'}"></td>
                    <td th:if="${transaction.financialType.type=='payment'}"></td>
                    <td th:if="${transaction.financialType.type=='payment'}" th:text="${transaction.amount}"></td>
                    <td th:if="${transaction.balance>=0}" th:text="${transaction.balance}"></td>
                    <td th:if="${transaction.balance<0}" style="color:red;" th:text="${transaction.balance}"></td>
                    <td th:if="${edit==true}"><a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" href="#"
                                                 class="btn btn-secondary">Select</a></td>
                    <td th:if="${delete==true}"><a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" href="#"
                                                   class="btn btn-secondary">Delete</a></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>


    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
