<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="~{/fragments/head}">Head</div>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/sales">Back</a>
</nav>

<form  th:action="@{/sales/edit/{id}(id=${clientInvoice.id})}" th:object="${clientInvoice}" method="post">
  <p>Date: <input type="text" th:field="*{date}"/></p>
  <p>Serial: <input type="text" th:field="*{serial}" /></p>
  <p>Client: <input list="clients_list" th:field="${clientInvoice.client.id}">
    <datalist id="clients_list">
      <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}">

      </option>
    </datalist>
  </p>
  <p>Value: <input type="text" th:field="*{value}" /></p>
  <p>Encashments: <input type="text" th:field="*{payments}" /></p>
  <p><input type="submit" value="Submit" /><input type="reset" value="Reset"></p>
</form>

<div th:replace="~{/fragments/scripts}">Scripts</div>
</body>
</html>
