<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="~{/fragments/head}">Head</div>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/transactions">Back</a>
</nav>

<form  th:action="@{/transactions/add}" th:object="${transaction}" method="post">
    <p>Date: <input type="date" th:field="*{date}" /></p>
    <p>Obs: <input type="text" th:field="*{observation}" /></p>
    <p>Amount: <input type="text" th:field="*{amount}" /></p>
    <p>Payment: <input type="checkbox" value="PAYMENT" th:field="*{financialType}" />  Encashment: <input type="checkbox" value="ENCASHMENT" th:field="*{financialType}" /></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset"></p>
</form>
<div th:replace="~{/fragments/scripts}">Scripts</div>
</body>
</html>
