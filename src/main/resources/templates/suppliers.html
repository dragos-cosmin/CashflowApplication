<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid sticky-top" style="background-color:#ffb3ff;">
        <nav class="navbar navbar-expand-md ">

                <div class="navbar-nav">
                    <a class="nav-link" href="suppliers/add">Add Supplier</a>
                    <a class="nav-link" href="suppliers?edit=true">Edit Supplier</a>
                    <a class="nav-link" href="suppliers?delete=true">Delete Supplier</a>
                    <a class="nav-link" href="/">Exit</a>
                </div>


        </nav>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" style="width:100px;">CUI</th>
                <th scope="col" style="width:150px;">Name</th>
                <th scope="col" style="width:100px;">Payment delay</th>
                <th scope="col" style="width:200px;">Balance</th>
            </tr>
            </thead>
        </table>

    </div>
    <div class="container-fluid">
    <div class="row"></div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">

                <tbody>

                <tr th:each="supplier : ${suppliers}">
                    <td th:text="${supplier.cui}" style="width:100px;"></td>
                    <td th:text="${supplier.name}" style="width:150px;"></td>
                    <td th:text="${supplier.paymentDelay}" style="width:100px;"></td>
                    <td th:if=${supplier.balance!=null} th:text="${supplier.balance}" style="width:200px;"></td>
                    <td th:if=${supplier.balance==null} style="width:200px;">0</td>
                    <td th:if="${edit==true}"><a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" href="#"
                                                 class="btn btn-secondary">Select</a></td>
                    <td th:if="${delete==true}"><a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" href="#"
                                                   class="btn btn-secondary">Delete</a></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>


    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
